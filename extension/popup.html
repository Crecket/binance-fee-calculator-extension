<html>
<head>
    <title>Binance Fee Calculator - Unofficial</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./build/popup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body class=" blue lighten-3">

<div class="card grey lighten-4">
    <div class="card-title  center-align">
        Currency used to display the fees
    </div>

    <div class="card-content white-text center-align">
        <div class="row">
            <div class="input-field col s12">
                <select id="currency_input">
                    <option value="" disabled selected>Choose your currency</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <label>Currency</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn waves-button-input" id="save-btn" href="#">Save</button>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn waves-button-input" id="fee-btn">
                    View the fees
                </button>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="./build/popup.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
